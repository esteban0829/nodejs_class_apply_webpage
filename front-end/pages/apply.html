<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon-Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- These are normal css links    -->
    <link rel="stylesheet" href="../src/css/global.css">
    <!-- Styles in the Components directory-->
    <link rel="stylesheet" href="../src/css/components/form.css">
    <!-- JavaScript for the Front-End-->
    <!-- Production version -->
    <script src="https://kit.fontawesome.com/b648a44ce6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="apply-container">
        <div class="form-container">
            <form action="/apply/class_process" method="post">
              <div class="input-container">
                <input type="text" class="input" name="user_name" id="user_name" placeholder="username" required>
                <input type="password" class="input" name="password" id="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="text" class="input" name="first_name" id="fname-input" placeholder="First Name" pattern="[A-Za-z]{1,32}"  required>
                <input type="text" class="input" name="last_name" id="lname-input" placeholder="Last Name" pattern="[A-Za-z]{1,32}"  required>
                <input type="email" class="input" name="email" id="email-input" placeholder="Email" required>
                <input type="text" class="input" name="phone_number" id="phone-input" placeholder="Phone Number" pattern = "\d{10,13}"  required>
              </div>
              <div class="submit-button-container">
                <input id="submit-button"type="submit" value="Submit">
              </div>
            </form>
        </div>
    </div>
</body>
</html>
