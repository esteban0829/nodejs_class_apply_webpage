<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon-Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- These are normal css links    -->
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/navbar.css">
    <link rel="stylesheet" href="../src/css/body-styles/body.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <!-- Styles that are located in the Body-Content Container-->
    <link rel="stylesheet" href="../src/css/body-styles/form.css">
    <!-- JavaScript for the Front-End-->
    <script src="https://kit.fontawesome.com/b648a44ce6.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation Bar-->
  <nav class="navbar">
    <ul class="links">
      <li class="nav-link"><a href="../index.html"><i class="fas fa-moon fa-2x"></i></a></li>
      <li class="nav-link"><a href="#"><i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav-link"><a href="#"><i class="fas fa-comment-alt fa-2x"></i></a></li>
      <li class="nav-link"><a href="#"><i class="fas fa-search fa-2x"></i></a></li>
    </ul>
  </nav>
    <!-- Header -->
    <main>
    <div class="apply-container">
        <div class="form-container">
            <form action="/apply_class_process" method="post">
              <div class="input-container">
                <input type="text" class="input" name="first_name" id="fname-input" placeholder="First Name" pattern="[A-Za-z]{1,32}"  required>
                <input type="text" class="input" name="last_name" id="lname-input" placeholder="Last Name" pattern="[A-Za-z]{1,32}"  required>
                <input type="email" class="input" name="email" id="email-input" placeholder="example@example.com" required>
                <input type="text" class="input" name="phone_number" id="phone-input" placeholder="12312341234" pattern = "\d{10,13}"  required>
              </div>
              <div class="submit-button-container">
                <input id="submit-button"type="submit" value="Submit">
              </div>
            </form>
        </div>
    </div>
  <!-- Footer-Containter-->
  <div class="footer"></div>
</main>
</body>
</html>
